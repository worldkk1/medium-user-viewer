<div *ngIf="!isPubsLoaded" class="ui active inline loader"></div>
<div class="ui link cards" style="width: 81%; margin-left: auto; margin-right: auto;">
  <div class="card" *ngFor="let pub of pubs" (click)="openPub($event, pub.url)">
    <div class="image">
      <img src="{{pub.imageUrl}}">
    </div>
    <div class="content">
      <div class="header">{{pub.name}}</div>
      <div class="meta">
        {{pub.role}}
      </div>
      <div class="description">
        {{pub.description}}
      </div>
    </div>
  </div>
</div>
